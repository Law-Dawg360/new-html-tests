<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons to Other Sites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Buttons to Other Sites</h1>
  <p>Here are some buttons that will take you to other websites:</p>

  <!-- Button 1 -->
  <a href="https://www.example.com" target="_blank">
    <button>Visit Example.com</button>
  </a>

  <!-- Button 2 -->
  <a href="https://www.anotherexample.com" target="_blank">
    <button>Visit AnotherExample.com</button>
  </a>
</body>
</html>
